<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Gilbert Tan</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- STYLING -->
    <link rel="stylesheet" href="dist/style.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/266a593bd6.js" crossorigin="anonymous"></script>
    <!-- ICONS -->
    <link rel="shortcut icon" href="/resources/gtlogo.svg" type="image/x-icon">
    <!-- SCRIPT -->
    <script src="script.js" defer></script>
    

</head>
<body>
    
    <div class="container">
        
        <div class="wrapper light">
            <div class="mode">
                <i class="fa-solid fa-circle-half-stroke switch light"></i>    
            </div>
            
            <div class="output light">
                <div data-prev class="prevOperand"></div>
                <div data-curr class="currOperand"></div>       
            </div>

        
        <div class="keys">
            
            <button data-all-clear class="span-two updating">AC</button>
            <button data-delete class="updating" >DEL</button>
            <button data-operation class="operator">รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="operator">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="operator" >-</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="operator">+</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two operator">=</button>

        </div>

    </div>
    </div>




</body>
</html>
